<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-section {
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-info span {
            color: #666;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .upload-section {
            display: none;
        }

        .upload-section.active {
            display: block;
        }

        .file-input-wrapper {
            margin-bottom: 20px;
        }

        .file-input-label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: 500;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 6px;
            cursor: pointer;
            background: #f8f9ff;
        }

        input[type="file"]:hover {
            background: #eef0ff;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .message.active {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .file-list {
            margin-top: 30px;
        }

        .file-item {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-weight: 500;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</h1>

        <!-- Ë™çË®º„Çª„ÇØ„Ç∑„Éß„É≥ -->
        <div class="auth-section" id="authSection">
            <div class="user-info hidden" id="userInfo">
                <span id="userEmail"></span>
                <button id="logoutBtn">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
            </div>
            <div id="loginSection">
                <button id="loginBtn">Google„Åß„É≠„Ç∞„Ç§„É≥</button>
            </div>
        </div>

        <!-- „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Çª„ÇØ„Ç∑„Éß„É≥ -->
        <div class="upload-section" id="uploadSection">
            <div class="file-input-wrapper">
                <label class="file-input-label">„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</label>
                <input type="file" id="fileInput" multiple>
            </div>

            <button id="uploadBtn" disabled>„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</button>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="message" id="message"></div>

            <div class="file-list hidden" id="fileList">
                <h3>ÈÅ∏Êäû„Åï„Çå„Åü„Éï„Ç°„Ç§„É´:</h3>
                <div id="fileItems"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (CDN) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // FirebaseË®≠ÂÆö
        const firebaseConfig = {
            apiKey: "AIzaSyDv0IMyqcV4PaNVmkaGyTm3V-zs7IM7VC4",
            authDomain: "sample-firebase-ai-app-8a682.firebaseapp.com",
            projectId: "sample-firebase-ai-app-8a682",
            storageBucket: "sample-firebase-ai-app-8a682.firebasestorage.app",
            messagingSenderId: "571572509668",
            appId: "1:571572509668:web:7ca2e52c499be36aaec5f1"
        };

        // FirebaseÂàùÊúüÂåñ
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        // DOMË¶ÅÁ¥†
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const uploadSection = document.getElementById('uploadSection');
        const userInfo = document.getElementById('userInfo');
        const loginSection = document.getElementById('loginSection');
        const userEmail = document.getElementById('userEmail');
        const fileList = document.getElementById('fileList');
        const fileItems = document.getElementById('fileItems');
        const message = document.getElementById('message');

        let selectedFiles = [];

        // Ë™çË®ºÁä∂ÊÖã„ÅÆÁõ£Ë¶ñ
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmail.textContent = user.email;
                userInfo.classList.remove('hidden');
                loginSection.classList.add('hidden');
                uploadSection.classList.add('active');
            } else {
                userInfo.classList.add('hidden');
                loginSection.classList.remove('hidden');
                uploadSection.classList.remove('active');
            }
        });

        // „É≠„Ç∞„Ç§„É≥
        loginBtn.addEventListener('click', async () => {
            try {
                loginBtn.disabled = true;
                loginBtn.textContent = '„É≠„Ç∞„Ç§„É≥‰∏≠...';
                await signInWithPopup(auth, provider);
                showMessage('„É≠„Ç∞„Ç§„É≥„Å´ÊàêÂäü„Åó„Åæ„Åó„Åü', 'success');
            } catch (error) {
                console.error('Login error:', error);
                showMessage(`„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Google„Åß„É≠„Ç∞„Ç§„É≥';
            }
        });

        // „É≠„Ç∞„Ç¢„Ç¶„Éà
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage('„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü', 'success');
            } catch (error) {
                console.error('Logout error:', error);
                showMessage(`„É≠„Ç∞„Ç¢„Ç¶„Éà„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        });

        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû
        fileInput.addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            if (selectedFiles.length > 0) {
                uploadBtn.disabled = false;
                displaySelectedFiles(selectedFiles);
            } else {
                uploadBtn.disabled = true;
                fileList.classList.add('hidden');
            }
        });

        // „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                showMessage('„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            uploadBtn.disabled = true;
            progressBar.classList.add('active');

            try {
                await uploadFiles(selectedFiles);
                showMessage('„Åô„Åπ„Å¶„ÅÆ„Éï„Ç°„Ç§„É´„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü', 'success');
                fileInput.value = '';
                selectedFiles = [];
                fileList.classList.add('hidden');
                progressFill.style.width = '0%';
            } catch (error) {
                console.error('Upload error:', error);
                showMessage(`„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É©„Éº: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                setTimeout(() => {
                    progressBar.classList.remove('active');
                }, 1000);
            }
        });

        async function uploadFiles(files) {
            const user = auth.currentUser;
            if (!user) {
                throw new Error('„É¶„Éº„Ç∂„Éº„ÅåË™çË®º„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
            }

            const totalFiles = files.length;
            let completedFiles = 0;

            for (const file of files) {
                await uploadSingleFile(file, user, (progress) => {
                    const fileProgress = (completedFiles + progress) / totalFiles;
                    progressFill.style.width = `${fileProgress * 100}%`;
                });
                completedFiles++;
            }
        }

        function uploadSingleFile(file, user, onProgress) {
            return new Promise((resolve, reject) => {
                const fileType = file.type || 'application/octet-stream';
                const isText = fileType.startsWith('text/');
                const timestamp = Date.now();
                const filePath = `users/${user.uid}/${timestamp}_${file.name}`;
                const storageRef = ref(storage, filePath);

                const metadata = {
                    contentType: fileType,
                    customMetadata: {
                        uploadedBy: user.email,
                        uploadedAt: new Date().toISOString(),
                        isText: isText.toString()
                    }
                };

                const uploadTask = uploadBytesResumable(storageRef, file, metadata);

                uploadTask.on(
                    'state_changed',
                    (snapshot) => {
                        const progress = snapshot.bytesTransferred / snapshot.totalBytes;
                        onProgress(progress);
                    },
                    (error) => {
                        console.error('Upload failed:', error);
                        reject(error);
                    },
                    async () => {
                        try {
                            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                            console.log('File uploaded:', {
                                name: file.name,
                                path: filePath,
                                url: downloadURL,
                                type: fileType,
                                isText: isText
                            });
                            resolve(downloadURL);
                        } catch (error) {
                            reject(error);
                        }
                    }
                );
            });
        }

        function displaySelectedFiles(files) {
            fileItems.innerHTML = '';
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileName = document.createElement('span');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileSize = document.createElement('span');
                fileSize.className = 'file-size';
                fileSize.textContent = formatFileSize(file.size);
                
                fileItem.appendChild(fileName);
                fileItem.appendChild(fileSize);
                fileItems.appendChild(fileItem);
            });
            fileList.classList.remove('hidden');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message active ${type}`;
            setTimeout(() => {
                message.classList.remove('active');
            }, 5000);
        }

        console.log('Firebase Upload Interface initialized');
    </script>
</body>
</html>
